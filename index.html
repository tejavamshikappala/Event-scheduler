<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Event-Scheduler</title>
</head>
<body>
    <div class="outer d-flex flex-row justify-content-center ">
        <div class="container-fluid">
            <div class="row">
                <div class="'col-12 background-class">
                    <h1 class="Scheduler-heading">
                        Scheduler
                    </h1>
                    <i class="fa fa-calendar-check-o color-icon" aria-hidden="true"></i>
                </div>
                <div class="col-12  ml-auto mr-auto div-inside">
                    <div class="row-container">
                        <div>
                            <label for="eventInput" class="for-label">Event</label><input type="text" id="eventInput"
                                value='' class="event-class" placeholder="Enter event" />
                            <p id="eventError" class="error-para"></p>
                        </div>
                        <div>
                            <label for="dateInput" class="for-label">Date</label>
                            <input type="datetime-local" class="date-class" id="dateInput" />
                            <p id="dateError" class="error-para"></p>
                        </div>
                        <div class="button-aligning"> <button id="buttonEle" class="button-class">add</button>
                        </div>
                        
                    </div>
                <div class="second-container">
                    <ul class="ul-element" id="ulElement">
                    </ul>
                    <button id="savebutton" class="button-class save-align">save</button>
                </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
